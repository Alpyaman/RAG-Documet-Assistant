services:
  rag-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    image: rag-assistant:latest
    container_name: rag-assistant-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-llama2}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.7}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-512}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - EMBEDDING_MODEL_NAME=${EMBEDDING_MODEL_NAME:-sentence-transformers/all-MiniLM-L6-v2}
      - DEVICE=${DEVICE:-cpu}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      - BATCH_SIZE=${BATCH_SIZE:-32}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rag-network

  rag-ui:
    build:
      context: .
      dockerfile: Dockerfile
    image: rag-assistant-ui:latest 
    container_name: rag-assistant-ui
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://rag-assistant:8000
    command: streamlit run rag_assistant/ui.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - rag-assistant
    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge