name: CI/CD Pipeline
 
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
 
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
 
    steps:
    - uses: actions/checkout@v3
 
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
 
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
 
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=rag_assistant --cov-report=xml --cov-report=term
 
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
 
  lint:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v3
 
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
 
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
 
    - name: Run flake8
      run: flake8 rag_assistant/ --count --select=E9,F63,F7,F82 --show-source --statistics
 
    - name: Check code formatting with black
      run: black --check rag_assistant/
 
    - name: Check import sorting with isort
      run: isort --check-only rag_assistant/
 
  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
 
    steps:
    - uses: actions/checkout@v3
 
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
 
    - name: Build Docker image
      run: |
        docker build -t rag-assistant:test .
 
    - name: Test Docker image
      run: |
        docker run --rm rag-assistant:test python -c "import rag_assistant; print('Import successful')"
 
